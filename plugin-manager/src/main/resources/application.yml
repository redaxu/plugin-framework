spring:
  application:
    name: plugin-manager
  datasource:
    url: jdbc:mysql://localhost:3306/activity_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  sbp:
    enabled: true
    plugins-dir: plugins
    controller:
      base-path: sbp
  flyway:
    enabled: false
    check-location: false

server:
  port: 8081
logging:
  level:
    root: info
    org:
      laxture: debug

